<div class="popular" *ngIf="popularMeals">
  <div  *ngFor="let meal of popularMeals">
    
<mat-card class="example-card" (click)="goToRecipe(meal.idMeal)" >
   <mat-card-header class="card-header">
        <mat-card-title>{{ meal.strMeal }}</mat-card-title>
      </mat-card-header>
    <img mat-card-image [src]="meal.strMealThumb +'/medium'" alt="{{ meal.strMeal }}">
    <mat-card-content>
        <p><strong>Category:</strong> {{ meal.strCategory }}</p>
        <div class="area">
        <p><strong>Area:</strong> {{ meal.strArea }}</p>
        <img class="flag" [src]="'../../assets/flags/' + meal.strArea + '.png'" [alt]="meal.strArea + ' Flag'" >
        </div>  
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button >SHARE</button>
    </mat-card-actions>
  
  </mat-card>
  </div>
  </div>
